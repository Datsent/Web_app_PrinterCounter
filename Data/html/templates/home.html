<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Python web page</title>
    <!-- <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <! -- tag before the code and a -->
    <LINK rel="stylesheet" type="text/css" href="../static/style.css">

  </head>

  <body id="body">

    <div id="banner">

    </div>
    <div id="container">
        <h1>Pinter Counter</h1>
        <form action="/" method="POST">
            <label for="tables">Choose Table:</label>

            <select name="table" id="tables">
                {% for i in TABLES %}
                <option value='{{ i }}'>{{ i }}</option>
                {% endfor %}
            </select>
            <input type="submit"  class="add_new" value="Submit">
        </form>

		<table width="800px" style="table-layout:fixed;" class="gridtable">
			<tr>
				<th width="50px" >Name</th>
				<th width="50px" align="center">Model</th>
                <th width="30px" align="center">IP Address</th>
                <th width="30px" align="center">Supply Date</th>
                <th width="10px" align="center">Start Count</th>
                <th width="15px" align="center">Last Count</th>
                <th width="15px" align="center">Count</th>
                <th width="10px" align="center">Total Pages</th>
                <th width="10px" align="center">Driver</th>
			</tr>
			{% for i in SCORES %}
			<tr>
				<td scope="row" id="name" title="{{ i[0] }}"> {{ i[0] }} </td>
				<td scope="row" id="model" align="center"> {{ i[1] }} </td>
                <td scope="row" id="address" align="center"> {{ i[2] }} </td>
                <td scope="row" id="sup_date" align="center"> {{ i[3] }} </td>
                <td scope="row" id="start_count" align="center"> {{ i[4] }} </td>
                <td scope="row" id="last_count" align="center"> {{ i[5] }} </td>
                <td scope="row" id="count" align="center"> {{ i[6] }} </td>
                <td scope="row" id="total" align="center"> {{ i[7] }} </td>
                <td scope="row" id="driver" align="center">
                         <form style="width: auto; margin: 0 auto;" action="/drivers" method="POST"><button type="submit" name="driver" id="down" value="{{ i[1] }}">
                             <img src="static/download_icon.png" height="20px" width="20px" alt="File 1"></button>
                         </form>
                </td>
			</tr>
			{% endfor %}
		</table>

        <button class="add_new" onclick="window.location.href='/redirect'">Add new Printer</button>
        <button  class="add_new"  onclick="window.location.href='/download'">Download</button>
		</div>

  </body>
</html>
